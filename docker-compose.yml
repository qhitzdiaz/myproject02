version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: login-postgres
    environment:
      POSTGRES_DB: logindb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - login-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: login-backend
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: logindb
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-this-in-production
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - login-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: login-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - login-network
    restart: unless-stopped

  # Property PostgreSQL Database
  property-postgres:
    image: postgres:15-alpine
    container_name: property-postgres
    environment:
      POSTGRES_DB: propertydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - property_postgres_data:/var/lib/postgresql/data
      - ./property-service/config/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - login-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Property Management Service
  property-service:
    build:
      context: ./property-service
      dockerfile: Dockerfile
    container_name: property-service
    environment:
      PORT: 3001
      DB_HOST: property-postgres
      DB_PORT: 5432
      DB_NAME: propertydb
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-this-in-production
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      property-postgres:
        condition: service_healthy
    networks:
      - login-network
    restart: unless-stopped

  # Supply Chain PostgreSQL Database
  supply-chain-postgres:
    image: postgres:15-alpine
    container_name: supply-chain-postgres
    environment:
      POSTGRES_DB: supplychaindb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - supply_chain_postgres_data:/var/lib/postgresql/data
      - ./supply-chain-service/config/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - login-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supply Chain Service
  supply-chain-service:
    build:
      context: ./supply-chain-service
      dockerfile: Dockerfile
    container_name: supply-chain-service
    environment:
      PORT: 3002
      DB_HOST: supply-chain-postgres
      DB_PORT: 5432
      DB_NAME: supplychaindb
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-this-in-production
      NODE_ENV: production
    ports:
      - "3002:3002"
    depends_on:
      supply-chain-postgres:
        condition: service_healthy
    networks:
      - login-network
    restart: unless-stopped

  # Services Management PostgreSQL Database
  services-management-postgres:
    image: postgres:15-alpine
    container_name: services-management-postgres
    environment:
      POSTGRES_DB: servicesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - services_management_postgres_data:/var/lib/postgresql/data
      - ./services-management-service/config/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - login-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Services Management Service
  services-management-service:
    build:
      context: ./services-management-service
      dockerfile: Dockerfile
    container_name: services-management-service
    environment:
      PORT: 3003
      DB_HOST: services-management-postgres
      DB_PORT: 5432
      DB_NAME: servicesdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-this-in-production
      NODE_ENV: production
    ports:
      - "3003:3003"
    depends_on:
      services-management-postgres:
        condition: service_healthy
    networks:
      - login-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  property_postgres_data:
    driver: local
  supply_chain_postgres_data:
    driver: local
  services_management_postgres_data:
    driver: local

networks:
  login-network:
    driver: bridge


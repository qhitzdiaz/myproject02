<div class="users-container" *ngIf="!isLoading; else loading">
  <div class="users-header">
    <h1>User Management</h1>
  </div>

  <mat-card class="content-card">
    <mat-card-content>
      <table mat-table [dataSource]="users" class="users-table">
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Full Name Column -->
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let element">{{ element.full_name }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <mat-chip 
              [color]="getStatusColor(element.status)" 
              selected
              class="status-chip"
              (click)="toggleStatus(element)"
              matTooltip="Click to toggle status">
              {{ element.status }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Created Date Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let element">{{ element.created_at | date:'short' }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button 
              mat-icon-button 
              matTooltip="Edit user" 
              (click)="editUser(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button 
              mat-icon-button 
              matTooltip="Delete user" 
              color="warn" 
              (click)="deleteUser(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading users...</p>
  </div>
</ng-template>

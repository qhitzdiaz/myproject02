<h2 mat-dialog-title>Edit User</h2>

<mat-dialog-content>
  <div class="dialog-content">
    <div class="alert alert-error" *ngIf="errorMessage">
      <mat-icon>error</mat-icon>
      {{ errorMessage }}
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="formData.username" [disabled]="isLoading" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email *</mat-label>
      <input matInput [(ngModel)]="formData.email" [disabled]="isLoading" type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name *</mat-label>
      <input matInput [(ngModel)]="formData.full_name" [disabled]="isLoading" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="formData.status" [disabled]="isLoading">
        <mat-option value="active">Active</mat-option>
        <mat-option value="inactive">Inactive</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isLoading">
    Cancel
  </button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()" 
    [disabled]="isLoading">
    Save Changes
  </button>
</mat-dialog-actions>

<h1 mat-dialog-title>{{ isEditMode ? 'Edit Provider' : 'Add New Provider' }}</h1>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Provider Name</mat-label>
    <input matInput [(ngModel)]="provider.name" placeholder="e.g., John's Plumbing Services" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="provider.email" type="email" placeholder="provider@example.com" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="provider.phone" placeholder="+1 (555) 123-4567" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="provider.category_id" required>
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Rating</mat-label>
      <input matInput [(ngModel)]="provider.rating" type="number" min="0" max="5" step="0.1" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Experience (Years)</mat-label>
      <input matInput [(ngModel)]="provider.experience_years" type="number" min="0" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Availability</mat-label>
      <mat-select [(ngModel)]="provider.availability">
        <mat-option value="available">Available</mat-option>
        <mat-option value="unavailable">Unavailable</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="provider.status">
        <mat-option value="active">Active</mat-option>
        <mat-option value="inactive">Inactive</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!provider.name.trim() || !provider.category_id">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>

<h1 mat-dialog-title>{{ isEditMode ? 'Edit Category' : 'Add New Category' }}</h1>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Category Name</mat-label>
    <input matInput [(ngModel)]="category.name" placeholder="e.g., Plumbing" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="category.description" rows="3" placeholder="Category description..."></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="category.status">
      <mat-option value="active">Active</mat-option>
      <mat-option value="inactive">Inactive</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!category.name.trim()">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
